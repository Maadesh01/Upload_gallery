<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f6; }
        .login-container {
            max-width: 340px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 { text-align: center; color: #2563eb; margin-bottom: 18px; }
        form { display: flex; flex-direction: column; gap: 12px; }
        input[type="text"], input[type="password"] {
            padding: 10px 12px;
            border: 1.5px solid #d1d5db;
            border-radius: 7px;
            font-size: 1rem;
            background: #f9fafb;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .errorlist { color: #dc2626; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Log in">
        </form>
        {% if form.errors %}
            <div class="errorlist">
                Invalid username or password.
            </div>
        {% endif %}
    </div>
</body>
</html>
